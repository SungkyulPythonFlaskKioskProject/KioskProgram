<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "outline">
        <div class = "header"><img src = "./img/subway.png"></div>
        <div class = "option_progress">
            <div id = "choice_bread">◆빵 선택</div>
            <div id = "choice_cheese">◆치즈 선택</div>
            <div id = "choice_vege">◆야채 선택</div>
            <div id = "choice_sauce">◆소스 선택</div>
            <div id = "choice_additional">◆추가 선택</div>
            <div id = "choice_set">◆세트 선택</div>
        </div>
        <div class = "option_section">
            <div id = "option_section_upper">
                <div>
                    <div class = "option_upper_section_name">빵 길이 선택</div>
                    <div class = "option_twobutton">
                        <div id = "choice_15cm">15cm</div>
                        <div id = "choice_30cm">30cm</div>
                    </div>
                </div>
                <div>
                    <div class = "option_upper_section_name">토스팅 선택</div>
                    <div class = "option_twobutton">
                        <div id = "choice_toast">토스팅</div>
                        <div id = "choice_nontoast">토스팅 안함</div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "option_footer">
            <div>
                <p><span class = "option_footer_class">빵ㅤ</span><span id = "option_footer_bread"></span></p>
                <p><span class = "option_footer_class">야채</span><span id = "option_footer_vege"></span></p>
                <p><span class = "option_footer_class">추가</span><span id = "option_footer_addition"></span></p>
            </div>
            <div>
                <p><span class = "option_footer_class">치즈</span><span id = "option_footer_cheese"></span></p>
                <p><span class = "option_footer_class">소스</span><span id = "option_footer_sauce"></span></p>
                <p><span class = "option_footer_class">세트</span><span id = "option_footer_set"></span></p>
            </div>
        </div>

    </div>

    <script src = '../lib/option_test.js'></script>
</body>
</html>
